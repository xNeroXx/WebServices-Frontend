<div class="custom-dialog">
  <div class="custom-dialog-header">
    Daten bearbeiten
  </div>
  <div class="custom-dialog-content">
    <div class="custom-input-field">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="data.song.title" matInput placeholder="Enter title">
      </mat-form-field>
    </div>
    <div class="custom-input-field">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Artist</mat-label>
        <input [(ngModel)]="selectedArtistNames" matInput placeholder="Enter artist" [matTooltip]="'Enter multiple artists separated by semicolon (;)'">
      </mat-form-field>
    </div>
    <div class="custom-input-field">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Genre</mat-label>
        <input [(ngModel)]="data.song.genre" matInput placeholder="Enter genre">
      </mat-form-field>
    </div>
    <div class="custom-input-field">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Album</mat-label>
        <input [(ngModel)]="data.song.album" matInput placeholder="Enter album">
      </mat-form-field>
    </div>
    <div class="custom-input-field">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Date</mat-label>
        <input [(ngModel)]="data.song.date" matInput placeholder="Enter date">
      </mat-form-field>
    </div>
  </div>
  <div class="custom-dialog-footer">
    <button (click)="cancel()" mat-button>Abbrechen</button>
    <button (click)="save()" color="primary" mat-button>Speichern</button>
  </div>

  <div *ngIf="loading" class="overlay">
    <div class="loading-screen">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
