<div class="music-container">
  <app-song-card class="song-card"
                 *ngFor="let song of songs"
                 [song]="song"
                 [isPlaying]= "isPlaying"
                 (play)="playSong(song.id)"
  ></app-song-card>
</div>
<app-audio-player
  *ngIf="selectedAudioSrc"
  [audioSrc]="selectedAudioSrc"
  [isPlaying]="isPlaying"
></app-audio-player>
