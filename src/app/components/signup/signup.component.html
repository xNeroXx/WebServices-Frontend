<div class="alignHorizontal">
  <div class="alignVertical">
    <div class="signup-content">
      <div>
        <div class="align-horizontal"><h1 class="signup-header">Erstellen eines Nutzerkontos</h1></div>
        <!--TODO back to home button mit position: absolute-- auch im Login Component einfÃ¼gen-->
        <form [formGroup]="signupForm">

          <mat-form-field appearance="outline" class="form-field-full-width" color="primary">
            <mat-label>Vorname</mat-label>
            <input formControlName="firstName" matInput required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field-full-width" color="primary">
            <mat-label>Nachname</mat-label>
            <input formControlName="lastName" matInput required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field-full-width" color="primary">
            <mat-label>E-Mail</mat-label>
            <input formControlName="email" matInput required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field-full-width" color="primary">
            <mat-label>Passwort</mat-label>
            <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput required>
            <button (click)="hide = !hide" [attr.aria-label]="'Passwort anzeigen'" [attr.aria-pressed]="hide" mat-icon-button
                    matSuffix>
              <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>

          <button (click)="submit()" mat-button>Fertig</button>
        </form>
      </div>

      <div class="existing-user-section">
        <mat-divider></mat-divider>
        <div class="existing-user-hint lead"><p>Bereits Registriert?</p></div>
        <div><a class="btn-link" routerLink="/login">Zum Login</a></div>
      </div>
    </div>
  </div>
</div>
