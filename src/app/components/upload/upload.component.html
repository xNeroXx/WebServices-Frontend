<input type="file" accept="audio/*" (change)="onFileSelected($event)" style="display: none" #fileInput />
<button mat-fab extended color="primary" (click)="fileInput.click()">
  <mat-icon>upload</mat-icon>
  Upload
<button mat-fab extended color="primary">
  <mat-icon id="upload-icon">upload</mat-icon>
  Lade deine eigene Musik hoch!
</button>

<div *ngIf="fileName !== ''">
  <p>Hochgeladene Datei: {{ fileName }}</p>
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</div>
