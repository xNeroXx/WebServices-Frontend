<input #fileInput (change)="onFileSelected($event)" accept="audio/mpeg3" style="display: none" type="file"/>
<button (click)="fileInput.click()" color="primary" extended mat-fab>
  <mat-icon>upload</mat-icon>
  Datei ausw√§hlen
</button>

<button (click)="onUpload()" *ngIf="selectedFile" color="primary" mat-button>Upload starten</button>

<div *ngIf="selectedFile">
  <p>Hochzuladende Datei: {{ selectedFile.name }}</p>
</div>

<div *ngIf="errorMessage" >
  {{ errorMessage }}
</div>
