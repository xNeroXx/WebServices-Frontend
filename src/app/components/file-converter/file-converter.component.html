<!-- file-converter.component.html -->
<div class="custom-dialog">
  <div class="custom-dialog-header">
    Datei konvertieren
  </div>
  <div class="custom-dialog-content">
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Zielkonvertierung</mat-label>
      <mat-select [(value)]="selectedFormat">
        <mat-option *ngFor="let format of availableFormats" [value]="format">{{ format }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="custom-dialog-footer">
    <button mat-button (click)="cancel()">Abbrechen</button>
    <button mat-button color="primary" (click)="convert()" [disabled]="loading">Konvertieren</button>
  </div>

  <div *ngIf="loading" class="overlay">
    <div class="loading-screen">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
