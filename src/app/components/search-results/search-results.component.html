<div class="searchbar-container">
  <app-search></app-search>
  <mat-divider class="searchbar-divider"></mat-divider>
</div>
<div class="center-horizontally">
  <div class="song-card-container">
    @for (song of searchResults; track $index) {
      <app-song-card
        (pause)="pauseSong()"
        (play)="playSong(song.song_id)"
        [isPlaying]="selectedSongId === song.song_id && isPlaying"
        [isSelected]="selectedSong === song"
        [song]="song"
      ></app-song-card>
    }
  </div>
</div>
